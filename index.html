<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Form</title>
</head>

<body style="text-transform: capitalize">
    <form>
        <fieldset style="background-color: brown">
            <legend style="background-color: rgb(0, 0, 201)">personal data</legend>
            <br />
            <fieldset style="background-color:gold ;">

                <legend style="background-color: rgb(0, 145, 255); padding: 20px;">
                    your name
                </legend>
                <br />
                <table>
                    <tr>
                        <td>
                            <label for="f1">first name</label>
                        </td>
                        <td>:</td>
                        <td>
                            <input type="text" name="user first name" id="f1" placeholder="ex emil" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="f2">second name</label>
                        </td>
                        <td>:</td>
                        <td>
                            <input type="text" name="user sescond name" id="f2" placeholder="ex wagdy" />
                        </td>
                    </tr>
                </table>
            </fieldset>
            <table>
                <tr>
                    <td>
                        <label for="f3">your phone</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="number" name="number phone" id="f3" max="11" min="11" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="f4">Email</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="email" name="user email" id="f4" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="f5">password</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="password" name="user password" id="f5" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="f6">re-password</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="password" name="user password" id="f6" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="gender" value="male" id="f7" />
                        <label for="f7">male</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="gender" value="female" id="f8" />
                        <label for="f8">female</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="collage status" value="Student" id="f9" />
                        <label for="f9">Student</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="collage status" value="Graduated" id="f10" />
                        <label for="f10">Graduated</label>
                    </td>
                </tr>
                <br />
            </table>
            <select name="university" id="groups">
                <optgroup label="group 1">
                    <option value="group1.1">group 1.1</option>
                    <option value="group1.1">group 1.1</option>

                </optgroup>
                <optgroup label="group 2">
                    <option value="group2.1">group 2.1</option>
                    <option value="group2.1">group 2.1</option>

                </optgroup>
                <optgroup label="group 3">
                    <option value="group3.1">group 3.1</option>
                    <option value="group3.1">group 3.1</option>

                </optgroup>
            </select>
            <br>
            <input type="image" src="image/index.png" alt="Submit" width="100" height="48"> </table>
        </fieldset>
    </form>
</body>

</html>
